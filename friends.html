<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - KaKaoclone</title>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <!-- name rule = BEM 
          클래스 이름을 보고 무슨기능을 하는지 알 수 있도록 적기-->
        <!-- iconsite heroicons, fontawesome -->
        <span>No Service</span>
        <!--Todo wifi Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:42</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <!-- Battery Icon -->
        <i class="fas fa-battery-full fa-lg"></i>

        <!-- Lighting Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span><i class="fas fa-cog fa-2x"></i></span>
      </div>
    </header>
    <a id="friends-display-link">
      <i class="fas fa-info-circle fa"></i>Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>
    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column user-component__avatar--xl">
          <img src="userimage/user1.png" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">Kimhwanseo</h4>
            <h5 class="user-component__subtitle">this is whatever</h5>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span><i class="fas fa-chevron-up fa-xs"></i>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column user-component__avatar--xl">
          <img src="userimage/user1.png" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">Kimhwanseo</h4>
            <h5 class="user-component__subtitle">this is whatever</h5>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <span class="nav__notification">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <i class="fas fa-ellipsis-h fa-2x">
              <span class="nav__notificationnothing"></span>
            </i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
