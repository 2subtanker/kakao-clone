<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KaKaoclone</title>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <!-- name rule = BEM 
            클래스 이름을 보고 무슨기능을 하는지 알 수 있도록 적기-->
        <!-- iconsite heroicons, fontawesome -->
        <span>No Service</span>
        <!--Todo wifi Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:42</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <!-- Battery Icon -->
        <i class="fas fa-battery-full fa-lg"></i>

        <!-- Lighting Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KaKaoclone</h1>
      <p class="welcome-header__text">
        If you have a Kakao Account, log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="GET" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log in" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find Kakao Account or Password</a>
    </form>
    <div id="no-mobile">
      <span>Your Screen is to biggggg ㅠㅠ</span>
    </div>
    <div id="no-landscape">
      <span>Your Screen is LandScape</span>
    </div>
  </body>
</html>
